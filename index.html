    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#fff7ed',
                100: '#ffedd5',
                200: '#fed7aa',
                300: '#fdba74',
                400: '#fb923c',

                900: '#78350f'
              }
            }
          }
        }
      }
    </script>
    <script>
      (function() {
        const saved = localStorage.getItem('theme');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (saved === 'dark' || (!saved && prefersDark)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>

    <main class="container main">
      <section class="section">
        <h1 class="section-title">Haritalar</h1>
        <p class="section-desc">Haritayı seçin, ardından bölge ve pusu noktalarını keşfedin.</p>
      </section>

      <section class="grid-main">
        <div id="mapColumn" class="maps-column">
          <div class="panel-title">Haritalar</div>
          <div id="mapList" class="map-grid"></div>
        </div>

        <div id="regionColumn" class="regions-column hidden">
          <div class="panel-title between">
            <span id="regionTitle">Bölgeler</span>
            <button id="backToMaps" class="btn btn-sm">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
              </svg>
              Haritalar
            </button>
          </div>
          <div id="regionList"></div>
        </div>

        <div id="spotColumn" class="spots-column hidden">
          <div class="panel-title between">
            <span id="spotTitle">Pusu Noktaları</span>
            <div class="flex items-center gap-2">
              <span id="resultMeta" class="meta"></span>
              <button id="backToRegions" class="btn btn-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                Bölgeler
              </button>
            </div>
          </div>
          <div id="spotGrid"></div>
        </div>
      </section>
    </main>

    <div id="modal" aria-hidden="true" class="modal hidden">
      <div class="modal-overlay"></div>
      <div class="modal-container">
        <div role="dialog" aria-modal="true" aria-labelledby="modalTitle" class="modal-dialog">
          <div class="modal-header">
            <div>
              <h3 id="modalTitle" class="modal-title"></h3>
              <p id="modalSubtitle" class="modal-subtitle"></p>
            </div>
            <button id="modalClose" class="modal-close" aria-label="Kapat">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor"><path d="M6.225 4.811L4.811 6.225 10.586 12l-5.775 5.775 1.414 1.414L12 13.414l5.775 5.775 1.414-1.414L13.414 12l5.775-5.775-1.414-1.414L12 10.586 6.225 4.811z"/></svg>

          </div>

    <footer class="container footer">

        <span>Topluluk odaklı bir rehber: rekabeti adil tutun, kamp kullanırken etik davranın.</span>
